<html>
    <head>
        <link rel="stylesheet" href="./css/bootstrap.min.css">
        <link rel="stylesheet" href="./css/juvvo.css">
        <script src="./js/jquery.min.js"></script>
        <script src="./js/bootstrap.min.js"></script>
        <script src="./js/d3-dsv.v1.min.js"></script>
        <script src="./js/d3-fetch.v1.min.js"></script>
        <script src="./js/three.min.js"></script>
        <script src="./js/OBJLoader.js"></script>
        <script src="./js/GLTFLoader.js"></script>
        <script src="./js/OrbitControls.js"></script>
        <script src="./js/juvvo.js"></script>
    </head>
    <body>

        <div style="position:fixed; left: 15px; top: 10px">
            <img src="./images/Juvvo.png" style="height: 50px;" />
        </div>

        <div style="position:fixed; right: 5px; top: 10px">
            <div class="intersected-object"></div>
        </div>

        <div id="form-container" style="position:fixed; bottom: 0px; left: 15px; width: 35%; display: none">
            <!-- Back -->
            <div id="back" style="display:none">
                <div style="float:right; font-size:30px; cursor:pointer;" class="panel-toggle">&#10005;</div>
                <h2>Back Symptoms</h2>
                <div class="panel panel-default">
                    <div class="panel-body">
                        <div>
                            <label for="back-acute-symptom">Acute?</label>
                            <input type="checkbox" id="back-acute-symptom" name="back-acute-symptom">
                        </div>
                        <div>
                            <label for="back-anterior-leg-symptom">Anterior Leg?</label>
                            <input type="checkbox" id="back-anterior-leg-symptom" name="back-anterior-leg-symptom">
                        </div>
                        <div>
                            <label for="back-posterior-leg-symptom">Posterior Leg?</label>
                            <input type="checkbox" id="back-posterior-leg-symptom" name="back-posterior-leg-symptom">    
                        </div>
                        <div>
                            <label for="back-lateral-leg-symptom">Lateral Leg?</label>
                            <input type="checkbox" id="back-lateral-leg-symptom" name="back-lateral-leg-symptom">    
                        </div>
                        <div>
                            <label for="back-bathroom-symptom">Bathroom Trouble?</label>
                            <input type="checkbox" id="back-bathroom-symptom" name="back-bathroom-symptom">    
                        </div>  
                        <input type="button" id="back-submit-symptoms" value="Submit"/>
                    </div>
                </div>
            </div>

            <!-- Ankle -->
            <div id="ankle" style="display:none">
                <div style="float:right; font-size:30px; cursor:pointer;" class="panel-toggle">&#10005;</div>
                <h2>Ankle Symptoms</h2>
                <div class="panel panel-default">
                    <div class="panel-body">
                        <div>
                            <label for="ankle-acute-symptom">Acute?</label>
                            <input type="checkbox" id="ankle-acute-symptom" name="ankle-acute-symptom">
                        </div>
                        <div>
                            <label for="ankle-swelling-symptom">Swelling?</label>
                            <input type="checkbox" id="ankle-swelling-symptom" name="ankle-swelling-symptom">
                        </div>
                        <div>
                            <label for="ankle-bruising-symptom">Bruising/Tenderness?</label>
                            <input type="checkbox" id="ankle-bruising-symptom" name="ankle-bruising-symptom">
                        </div>
                        <div>
                            <label for="ankle-weight-bearing-symptom">Can you bear weight comfortably?</label>
                            <input type="checkbox" id="ankle-weight-bearing-symptom" name="ankle-weight-bearing-symptom">
                        </div>
                        <div>
                            <label for="ankle-loud-pop-symptom">Did you hear a loud pop?</label>
                            <input type="checkbox" id="ankle-loud-pop-symptom" name="ankle-loud-pop-symptom">
                        </div>
                        <div>
                            <label for="ankle-stiffness-symptom">Stiffness?</label>
                            <input type="checkbox" id="ankle-stiffness-symptom" name="ankle-stiffness-symptom">
                        </div>
                        <input type="button" id="ankle-submit-symptoms" value="Submit"/>
                    </div>
                </div>
            </div>

            <!-- Shoulder -->
            <div id="shoulder" style="display:none">
                <div style="float:right; font-size:30px; cursor:pointer;" class="panel-toggle">&#10005;</div>

                <h2>Shoulder Symptoms</h2>
                <div class="panel panel-default">
                    <div class="panel-body">
                        <div>
                            <label for="shoulder-acute-symptom">Acute?</label>
                            <input type="checkbox" id="shoulder-acute-symptom" name="shoulder-acute-symptom">
                        </div>
                        <div>
                            <label for="shoulder-bony-prominence-symptom">Pain on bony prominence of shoulder?</label>
                            <input type="checkbox" id="shoulder-bony-prominence-symptom" name="shoulder-bony-prominence-symptom">
                        </div>
                        <div>
                            <label for="shoulder-across-symptom">Pain while moving across body? </label>
                            <span class="info-button" id="animation-across-body"> &#x1F6C8;</span>
                            <input type="checkbox" id="shoulder-across-symptom" name="shoulder-across-symptom">

                        </div>
                        <div>
                            <label for="shoulder-ram-symptom">Did you fall on your shoulder, or ram it against something?</label>
                            <input type="checkbox" id="shoulder-ram-symptom" name="shoulder-ram-symptom">
                        </div>
                        <div>
                            <label for="shoulder-bruising-symptom">Bruising?</label>
                            <input type="checkbox" id="shoulder-bruising-symptom" name="shoulder-bruising-symptom">
                        </div>
                        <div>
                            <label for="shoulder-buldge-symptom">Buldge near shoulder?</label>
                            <input type="checkbox" id="shoulder-buldge-symptom" name="shoulder-buldge-symptom">
                        </div>
                        <div>
                            <label for="shoulder-overhead-symptom">Pain with overhead activities</label>
                            <span class="info-button" id="animation-raise"> &#x1F6C8;</span>
                            <input type="checkbox" id="shoulder-overhead-symptom" name="shoulder-overhead-symptom">
                        </div>
                        <input type="button" id="shoulder-submit-symptoms" value="Submit"/>
                    </div>
                </div>
            </div>

            <!-- Elbow -->
            <div id="elbow" style="display:none">
            <div style="float:right; font-size:30px; cursor:pointer;" class="panel-toggle">&#10005;</div>

            <h2>Elbow Symptoms</h2>
            <div class="panel panel-default">
                    <div class="panel-body">
                        <div>
                            <label for="elbow-acute-symptom">Acute?</label>
                            <input type="checkbox" id="elbow-acute-symptom" name="elbow-acute-symptom">
                        </div>
                        <div>
                            <label for="elbow-front-symptom">Pain at front of elbow while straight</label>
                            <input type="checkbox" id="elbow-front-symptom" name="elbow-front-symptom">
                        </div>
                        <div>
                            <label for="elbow-tenderness-symptom">Tenderness inside elbow</label>
                            <input type="checkbox" id="elbow-tenderness-symptom" name="elbow-tenderness-symptom">
                        </div>
                        <div>
                            <label for="elbow-throwing-symptom">Do you play a throwing sport?</label>
                            <input type="checkbox" id="elbow-throwing-symptom" name="elbow-throwing-symptom">
                        </div>
                        <div>
                            <label for="elbow-bruising-symptom">Bruising?</label>
                            <input type="checkbox" id="elbow-bruising-symptom" name="elbow-bruising-symptom">
                        </div>
                        <div>
                            <label for="elbow-deformity-symptom">Extreme Pain with obvious deformity</label>
                            <input type="checkbox" id="elbow-deformity-symptom" name="elbow-deformity-symptom">
                        </div>
                        <div>
                            <label for="elbow-stiffness-symptom">Stiffness</label>
                            <input type="checkbox" id="elbow-stiffness-symptom" name="elbow-stiffness-symptom">
                        </div>
                        <div>
                            <label for="elbow-radiating-symptom">Pain that radiates into wrist</label>
                            <input type="checkbox" id="elbow-radiating-symptom" name="elbow-radiating-symptom">
                        </div>
                        <div>
                            <label for="elbow-gripping-symptom">Trouble Gripping?</label>
                            <input type="checkbox" id="elbow-gripping-symptom" name="elbow-gripping-symptom">
                        </div> 
                        <div>
                            <label for="elbow-activity-symptom">Pain increases with activity but lessens with rest</label>
                            <input type="checkbox" id="elbow-activity-symptom" name="elbow-activity-symptom">
                        </div>   
                        <input type="button" id="elbow-submit-symptoms" value="Submit"/>
                    </div>
                </div>
            </div>

            <!-- Knee -->
            <div id="knee" style="display:none">
                <div style="float:right; font-size:30px; cursor:pointer;" class="panel-toggle">&#10005;</div>

                <h2>Knee Symptoms</h2>
                <div class="panel panel-default">
                    <div class="panel-body">
                        <div>
                            <label for="knee-acute-symptom">Acute?</label>
                            <input type="checkbox" id="knee-acute-symptom" name="knee-acute-symptom">
                        </div>
                        <div>
                            <label for="knee-swelling-symptom">Swelling</label>
                            <input type="checkbox" id="knee-swelling-symptom" name="knee-swelling-symptom">
                        </div>
                        <div>
                            <label for="knee-unstable-symptom">Does your knee feel unstable?</label>
                            <input type="checkbox" id="knee-unstable-symptom" name="knee-unstable-symptom">
                        </div>
                        <div>
                            <label for="knee-weight-symptom">Can you bear weight comfortably?</label>
                            <input type="checkbox" id="knee-weight-symptom" name="knee-weight-symptom">
                        </div>
                        <div>
                            <label for="knee-pop-symptom">Did you hear a loud pop?</label>
                            <input type="checkbox" id="knee-pop-symptom" name="knee-pop-symptom">
                        </div>
                        <div>
                            <label for="knee-stiffness-symptom">Stiffness</label>
                            <input type="checkbox" id="knee-stiffness-symptom" name="knee-stiffness-symptom">
                        </div>
                        <div>
                            <label for="knee-side-symptom">Pain on the side of the knee</label>
                            <input type="checkbox" id="knee-side-symptom" name="knee-side-symptom">
                        </div>
                        <div>
                            <label for="knee-central-symptom">Pain more centrally located in the knee</label>
                            <input type="checkbox" id="knee-central-symptom" name="knee-central-symptom">
                        </div>
                        <div>
                            <label for="knee-back-symptom">Pain in the back of the knee</label>
                            <input type="checkbox" id="knee-back-symptom" name="knee-back-symptom">
                        </div> 
                        <div>
                            <label for="knee-medial-symptom">Pain in he medial side of knee</label>
                            <input type="checkbox" id="knee-medial-symptom" name="knee-medial-symptom">
                        </div> 
                        <div>
                            <label for="knee-lower-symptom">Pain lower part of knee</label>
                            <input type="checkbox" id="knee-lower-symptom" name="knee-lower-symptom">
                        </div> 
                        <div>
                            <label for="knee-stairs-symptom">Pain walking up or down stairs</label>
                            <input type="checkbox" id="knee-stairs-symptom" name="knee-stairs-symptom">
                        </div>
                        <input type="button" id="knee-submit-symptoms" value="Submit"/>
                    </div>
                </div>
            </div>

            <!-- Quad -->
            <div id="quad" style="display:none">
            <div style="float:right; font-size:30px; cursor:pointer;" class="panel-toggle">&#10005;</div>

            <h2>Quad Symptoms</h2>
                <div class="panel panel-default">
                    <div class="panel-body">
                        <div>
                            <label for="quad-acute-symptom">Acute?</label>
                            <input type="checkbox" id="quad-acute-symptom" name="quad-acute-symptom">
                        </div>
                        <div>
                            <label for="quad-tearing-symptom">Did you hear a popping or tearing sensation</label>
                            <input type="checkbox" id="quad-tearing-symptom" name="quad-tearing-symptom">
                        </div>
                        <div>
                            <label for="quad-weight-symptom">Trouble Bearing weight</label>
                            <input type="checkbox" id="quad-weight-symptom" name="quad-weight-symptom">
                        </div>
                        <div>
                            <label for="quad-indentation-symptom">Noticable muscle indentation above knee cap</label>
                            <input type="checkbox" id="quad-indentation-symptom" name="quad-indentation-symptom">
                        </div>
                        <div>
                            <label for="quad-bruising-swelling-symptom">Swelling/Brusing</label>
                            <input type="checkbox" id="quad-bruising-swelling-symptom" name="quad-bruising-swelling-symptom">
                        </div>
                        <div>
                            <label for="quad-strength-symptom">Loss of Strength</label>
                            <input type="checkbox" id="quad-strength-symptom" name="quad-strength-symptom">
                        </div>
                        <input type="button" id="quad-submit-symptoms" value="Submit"/>
                    </div>
                </div>
            </div>

            <div id="response-panel">
                <h2>Response</h2>
                <div class="panel panel-default">
                    <div class="panel-body">
                        <div id="output"></div>
                    </div>
                </div>
            </div>
        </div>   


        <div id="canvas">
        </div>  
        <script src="./js/juvvo-model.js"></script>
    </body>
</html>
